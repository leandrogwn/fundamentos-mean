<!DOCTYPE html>
<html lang="pt" dir="ltr" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular - Dom e controller intermediada por Scope</title>
    <script type="text/javascript" src="node_modules/Angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('app', [])
      angular.module('app').controller('MeuController',[
        '$scope',
        function($scope){
          $scope.value = 10
          $scope.inc = function(){
            $scope.value++
          }
        }
      ])
    </script>
  </head>
  <body>
    <div ng-controller="MeuController">
      <h1>{{value}}</h1>
      <input ng-model="value" />
      <button ng-click="inc()">Inc</button>
    </div>
  </body>
</html>
