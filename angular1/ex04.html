<!DOCTYPE html>
<html lang="pt" dir="ltr" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title>Fundamentos de Angular - Dom e Controller intermediada por this sem scope</title>
    <script type="text/javascript" src="node_modules/Angular/angular.min.js"></script>
    <script type="text/javascript">
      angular.module('app', [])
      angular.module('app').controller('MeuController',[
        function(){
          const self = this
          self.value = 10
          self.inc = function(){
            self.value++
          }
        }
      ])
    </script>
  </head>
  <body>
    <div ng-controller="MeuController as ctrl">
      <h1>{{ctrl.value}}</h1>
      <input ng-model="ctrl.value" />
      <button ng-click="ctrl.inc()">Inc</button>
    </div>
  </body>
</html>
